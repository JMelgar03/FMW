<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login
        
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/FML-sinFondo.png" type="image/x-icon">
</head>
<body class="fondo-animado">
    
      
        <div id="div-login" class="fondo-animado">
                <div class="logo-login">
                <img class="mb-4" src="img/FML-sinFondo.png" alt=""  width="100" height="100" style="">
                </div>
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mt-2" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me 
                  </label>
                </div>
               <button id="btn-login" onclick="login()" class="btn btn-lg btn-block" type="button">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019 Fast Manage Web.}</p>
              </div>
              


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>     
    <script src="js/login.js"></script>       
</body>
</html>
