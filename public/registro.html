<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login
        
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="fondo-animado">
    
      
        <div id="div-login" class="">
                <div class="logo-login">
                <img class="mb-4" src="img/FML-sinFondo.png" alt=""  width="100" height="100" style="">
                </div>
                <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
                <label for="inputNombre" class="sr-only">Nombre</label>
                <input type="email" id="txt-nombre" class="form-control mt-2" placeholder="Nombre" required autofocus>
                <label for="inputNombre" class="sr-only">Apellido</label>
                <input type="email" id="txt-apellido" class="form-control mt-2" placeholder="Apellido" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="txt-email" class="form-control mt-2" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="txt-password" class="form-control mt-2" placeholder="Password" required>
                <label for="inputPassword" class="sr-only">Confirmar Password</label>
                <input type="password" id="txt-password-confirm" class="form-control mt-2" placeholder="Confirmar Password" required>
                <div class="checkbox mb-3">
                  <label>
                    
                  </label>
                </div>
                <button id="btn-login" class="btn btn-lg btn-block" onclick="registrarUsuario()" type="button">Crear Cuenta</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019 Fast Manage Web.</p>
              </div>
            


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>            
</body>
</html>
